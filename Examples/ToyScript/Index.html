    <p>
        A unfinished program language I was developing and used as basis to build the Rule api.<br>
        See the console (F12) in your browser to see the print output.<br>
    </p>
    <p>
        <input id="btn-run" type="button" value="run" />

    <textarea id="inp-code">print "Hello, world!"

// Arrays and ranges.
arr = [1,2,3,4,5,6,7]
print arr[..2]
print arr[2..]
print arr[2..4]

// Looping
count = 10

while 0 < count
	print count
	count = count - 1
end

// Structs
point = {}
point.x = 2
point.y = 4
print point.x * point.y

// I'm a function.
batman = fn(n)
    return "nan" * n
end

print batman(20)

// I'm the good ol Fibonacci function.
// It parses but recursion does not work yet.
fib = fn(n)
	print n
    if n < 2
	return 1
    else
	return fib(n-1) + fib(n-2)
    end
end

// A weird way to print "nannannan"
print (batman(22) + batman(3)[false or true])[3..5] * 3

// You can make a function which returns functions.
givefn = fn(n)
	if n == 0
		return fn(x)
			return "A" * x
		end
	else if n == 1
		return fn(x)
			return "B" * x
		end
	else
		return fn(x)
			tmp = fn(y)
				return "C" * y
			end

			return tmp(x)
		end
	end
end

print givefn(0)(5)
print givefn(1)(10)
print givefn(2)(15)

// Bye!</textarea>
